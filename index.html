<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vending Machine Planner</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#222222">
</head>

<body>

    <h2>ğŸ›’ Vending Machine Layout</h2>
    <p style="color: #aaa;">Drag items onto the shelves or click to place. Drop in trash to remove.</p>

    <div id="machine-wrapper">
        <img id="machine-img" src="images/FullMachineOnlyNew.jpg" alt="Vending Machine">
        <div id="slots"></div>
    </div>

    <div id="products-panel">
        <div class="product-btn" draggable="true" data-product="coke" data-size="1">
            <img src="images/coke.png" alt="Coke"><br>Coke<br><small>1 Slot</small>
        </div>

        <div class="product-btn" draggable="true" data-product="chips" data-size="2">
            <img src="images/chips.png" alt="Chips"><br>Chips<br><small>2 Slots</small>
        </div>

        <div class="product-btn" draggable="true" data-product="water" data-size="1">
            <img src="images/water.png" alt="Water"><br>Water<br><small>1 Slot</small>
        </div>

        <div id="trash">ğŸ—‘ï¸ Trash</div>

        <button id="clear-btn" onclick="clearMachine()">Clear All</button>
    </div>

    <div id="status-bar">
        <span id="selected-product">Selected: None</span>
        <button onclick="saveLayout()">ğŸ’¾ Save</button>
        <button onclick="loadLayout()">ğŸ“‚ Load</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
