<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vending Machine Planner</title>

    <style>
        body {
            background: #222;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        /* The wrapper holds the background image and the slot grid on top */
        #machine-wrapper {
            position: relative;
            width: 420px;
            margin: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
        }

        #machine-img {
            width: 420px;
            height: 580px;
            object-fit: cover;
            object-position: center top;
            display: block;
            border-radius: 8px;
        }

        /* Overlay grid positioned exactly over the image's glass area */
        #slots {
            position: absolute;
            top: 85px;
            left: 58px;
            width: 230px;
            height: 390px;
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            gap: 6px;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 4px;
            /* Faint dashed line to help see the shelves */
            border-bottom: 1px dashed rgba(255, 255, 255, 0.3);
            padding-bottom: 2px;
        }

        .slot {
            background: rgba(255, 255, 255, 0.05);
            /* Very faint background */
            border-radius: 4px;
            position: relative;
            transition: background 0.2s;
        }

        /* Highlight slot when hovering with an item */
        .slot.drag-over {
            background: rgba(100, 255, 100, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        .product {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 100%;
            border-radius: 6px;
            cursor: grab;
            z-index: 10;
        }

        .product:active {
            cursor: grabbing;
        }

        /* Make sure the image fits inside the product div */
        .product img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none;
            /* Prevents dragging issues */
        }

        /* Toolbox */
        #products-panel {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;
        }

        .product-btn {
            background: #333;
            padding: 10px;
            border-radius: 8px;
            cursor: grab;
            width: 80px;
            border: 1px solid #555;
            transition: transform 0.2s;
        }

        .product-btn:hover {
            transform: translateY(-3px);
            background: #444;
        }

        .product-btn img {
            width: 50px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 5px;
            pointer-events: none;
        }

        /* Trash Zone */
        #trash {
            border: 2px dashed #ff4c4c;
            color: #ff4c4c;
            padding: 20px;
            border-radius: 8px;
            text-transform: uppercase;
            font-weight: bold;
            margin-left: 20px;
            transition: background 0.2s;
        }

        #trash.drag-over {
            background: rgba(255, 76, 76, 0.2);
        }
    </style>
</head>

<body>

    <h2>Vending Machine Layout</h2>
    <p style="color: #aaa;">Drag items onto the shelves. Drop them in the trash to remove.</p>

    <div id="machine-wrapper">
        <img id="machine-img" src="images/FullMachineOnlyNew.jpg" alt="Vending Machine">
        <div id="slots"></div>
    </div>

    <div id="products-panel">
        <div class="product-btn" draggable="true" ondragstart="startToolboxDrag(event, 'coke.png', 1)">
            <img src="images/coke.png" alt="Coke"><br>1 Slot
        </div>

        <div class="product-btn" draggable="true" ondragstart="startToolboxDrag(event, 'chips.png', 2)">
            <img src="images/chips.png" alt="Chips"><br>2 Slots
        </div>

        <div class="product-btn" draggable="true" ondragstart="startToolboxDrag(event, 'water.png', 1)">
            <img src="images/water.png" alt="Water"><br>1 Slot
        </div>

        <div id="trash">üóëÔ∏è Trash</div>
    </div>

    <script>
        const rows = 6;
        const cols = 10;
        const slotsDiv = document.getElementById("slots");
        let grid = Array(rows).fill().map(() => Array(cols).fill(null));
        let itemCounter = 0;

        // 1. Build the Grid
        for (let r = 0; r < rows; r++) {
            const row = document.createElement("div");
            row.className = "row";
            for (let c = 0; c < cols; c++) {
                const s = document.createElement("div");
                s.className = "slot";
                s.dataset.r = r;
                s.dataset.c = c;

                s.addEventListener("dragover", handleDragOver);
                s.addEventListener("dragleave", handleDragLeave);
                s.addEventListener("drop", handleDrop);

                row.appendChild(s);
            }
            slotsDiv.appendChild(row);
        }

        // Setup Trash
        const trash = document.getElementById("trash");
        trash.addEventListener("dragover", handleDragOver);
        trash.addEventListener("dragleave", handleDragLeave);
        trash.addEventListener("drop", handleTrashDrop);

        // 2. Drag Start (Toolbox)
        function startToolboxDrag(e, imgName, size) {
            const data = { source: 'toolbox', img: imgName, size: size };
            e.dataTransfer.setData('application/json', JSON.stringify(data));
        }

        // 3. Drag Start (Existing Grid Item)
        function startGridDrag(e, el) {
            const data = {
                source: 'grid',
                id: el.id,
                size: parseInt(el.dataset.size),
                oldR: parseInt(el.dataset.r),
                oldC: parseInt(el.dataset.c)
            };
            e.dataTransfer.setData('application/json', JSON.stringify(data));
        }

        function handleDragOver(e) {
            e.preventDefault();
            this.classList.add('drag-over');
        }

        function handleDragLeave(e) {
            this.classList.remove('drag-over');
        }

        // 4. Handle Dropping onto the shelves
        function handleDrop(e) {
            e.preventDefault();
            this.classList.remove('drag-over');

            const data = JSON.parse(e.dataTransfer.getData('application/json'));
            const r = parseInt(this.dataset.r);
            const c = parseInt(this.dataset.c);
            const size = data.size;

            if (c + size > cols) return; // Prevent hanging off the right edge

            // Check if slots are blocked by another item
            for (let i = 0; i < size; i++) {
                if (grid[r][c + i] !== null && grid[r][c + i] !== data.id) return;
            }

            let el;

            if (data.source === 'grid') {
                // Move existing item
                el = document.getElementById(data.id);
                for (let i = 0; i < size; i++) grid[data.oldR][data.oldC + i] = null;
            } else {
                // Spawn new item
                itemCounter++;
                el = document.createElement('div');
                el.id = 'prod_' + itemCounter;
                el.className = 'product';
                el.draggable = true;
                el.dataset.size = size;
                // Use the image from your local folder
                el.innerHTML = `<img src="images/${data.img}">`;
                el.addEventListener('dragstart', (ev) => startGridDrag(ev, el));
            }

            el.dataset.r = r;
            el.dataset.c = c;

            // Calculate width to span across gaps
            el.style.width = `calc(${size * 100}% + ${(size - 1) * 4}px)`;

            this.appendChild(el);
            for (let i = 0; i < size; i++) {
                grid[r][c + i] = el.id;
            }
        }

        // 5. Delete Item
        function handleTrashDrop(e) {
            e.preventDefault();
            this.classList.remove('drag-over');
            const data = JSON.parse(e.dataTransfer.getData('application/json'));

            if (data.source === 'grid') {
                let el = document.getElementById(data.id);
                for (let i = 0; i < data.size; i++) grid[data.oldR][data.oldC + i] = null;
                el.remove();
            }
        }
    </script>
</body>

</html>
